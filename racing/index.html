<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Гонки</title>
    <link href="css/style.css" rel=stylesheet>
</head>

<body>
    <div id="buttons">
        <input id="btnToOpenRegiForm" type="button" value="Создать аккаунт">
        <input id="btnToOpenEntryForm" type="button" value="Вход">
    </div>

    <div id="RegiForm">
        <h1 id="formNameRegi">Регистрация</h1>
        <input id="name" placeholder="name">
        <input id="loginRegi" placeholder="login">
        <input id="passwordRegi" placeholder="password">
        <input id="btnToSubmitRegi" type="button" value="Создать аккаунт">
        <!--<input id="password" placeholder="подтвердите password">-->
    </div>

    <div id="EntryForm">
        <h1 id="formNameEntry">Авторизация</h1>
        <input id="loginEntry" placeholder="login">
        <input id="passwordEntry" placeholder="password">
        <input id="btnToSubmitEntry" type="button" value="Вход">
    </div>
    <button id="getRaces">Показать трассы</button>
    <div id="outputRaces"></div>"
    <script src="js/EntryForm.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
